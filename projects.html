<!-- This declares the document type to be HTML5 -->
<!DOCTYPE html>
<!-- This is the root element of the HTML page, 'lang="en"' specifies the language is English -->
<html lang="en">
<!-- This contains meta-information about the HTML document, which is not displayed on the page itself -->
<head>
    <!-- This specifies the character encoding for the document, UTF-8 is a standard that includes most characters -->
    <meta charset="UTF-8">
    <!-- This makes the website responsive, so it looks good on different devices like phones and desktops -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This sets the title of the page, which appears in the browser tab -->
    <title>Alexandra Cirone - Projects</title>
    <!-- This links the external stylesheet to the HTML file -->
    <link rel="stylesheet" href="style.css">
<!-- End of the head section -->
</head>
<!-- This contains the visible content of the HTML document -->
<body>

    <!-- This is the header section of the page, which usually contains the logo and navigation -->
    <header>
        <!-- This is the navigation bar -->
        <nav>
            <!-- This is an unordered list that will hold our navigation links -->
            <ul>
                <!-- This is a list item containing a link to the Home page -->
                <li><a href="index.html">Home</a></li>
                <!-- This is a list item containing a link to the About page -->
                <li><a href="about.html">About</a></li>
                <!-- This is a list item containing a link to the Projects page -->
                <li><a href="projects.html">Projects</a></li>
                <!-- This is a list item containing a link to the Blog page -->
                <li><a href="blog.html">Blog</a></li>
                <!-- This is a list item containing a link to the Get in Touch page -->
                <li><a href="contact.html">Get in touch</a></li>
            </ul>
        </nav>
    </header>

    <!-- This is the main content area of the page -->
    <main>
        <!-- This is the main heading for the projects page -->
        <h1>My Projects</h1>
        <!-- This is a paragraph for placeholder content -->
        <p>Details about your projects will go here.</p>
    </main>

    <!-- This is the footer section of the page -->
    <footer>
        <!-- This heading is for the social media links section -->
        <h3>Connect with me</h3>
        <!-- This div will contain the social media links -->
        <div class="social-links">
            <!-- This is a link to your LinkedIn profile (replace '#' with your actual link) -->
            <a href="#">LinkedIn</a>
            <!-- This is a link to your Substack page (replace '#' with your actual link) -->
            <a href="#">Substack</a>
        </div>
    </footer>

<!-- End of the body section -->
</body>
<!-- End of the HTML document -->
</html>
