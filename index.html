<!-- This declares the document type to be HTML5 -->
<!DOCTYPE html>
<!-- This is the root element of the HTML page, 'lang="en"' specifies the language is English -->
<html lang="en">
<!-- This contains meta-information about the HTML document, which is not displayed on the page itself -->
<head>
    <!-- This specifies the character encoding for the document, UTF-8 is a standard that includes most characters -->
    <meta charset="UTF-8">
    <!-- This makes the website responsive, so it looks good on different devices like phones and desktops -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This sets the title of the page, which appears in the browser tab -->
    <title>Alexandra Cirone</title>
    <!-- These lines import the 'Amatic SC' font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <!-- This links the external stylesheet to the HTML file -->
    <link rel="stylesheet" href="style.css">
<!-- End of the head section -->
</head>
<!-- This contains the visible content of the HTML document -->
<body>
    <!-- This is a heading tag, used for the main heading on the page -->
    <h1>ðŸ¦„ Hi, I'm Alex ðŸŒˆ</h1>
<!-- End of the body section -->
</body>
<!-- End of the HTML document -->
</html>
