<!-- This declares the document type to be HTML5 -->
<!DOCTYPE html>
<!-- This is the root element of the HTML page, 'lang="en"' specifies the language is English -->
<html lang="en">
<!-- This contains meta-information about the HTML document, which is not displayed on the page itself -->
<head>
    <!-- This specifies the character encoding for the document, UTF-8 is a standard that includes most characters -->
    <meta charset="UTF-8">
    <!-- This makes the website responsive, so it looks good on different devices like phones and desktops -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This sets the title of the page, which appears in the browser tab -->
    <title>Alex Cirone</title>
    <!-- This links the external stylesheet to the HTML file -->
    <link rel="stylesheet" href="style.css">
    <!-- This links to the Font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<!-- End of the head section -->
</head>
<!-- This contains the visible content of the HTML document -->
<body>

    <!-- This is the header section of the page, which contains the navigation -->
    <header>
        <!-- This is the navigation bar -->
        <nav>
            <!-- This is an unordered list that will hold our navigation links -->
            <ul>
                <!-- This is a list item containing a link to the Home page -->
                <li><a href="index.html">Home</a></li>
                <!-- This is a list item containing a link to the About page -->
                <li><a href="about.html">About</a></li>
                <!-- This is a list item containing a link to the Projects page -->
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <!-- This is the main content area of the page -->
    <main>
        <!-- This is the container for the main hero text -->
        <div class="hero-text">
            <!-- This is the first part of the name -->
            <span class="name-part">ALEX</span>
            <!-- This is the decorative line -->
            <hr class="separator" />
            <!-- This is the second part of the name -->
            <span class="name-part">CIRONE</span>
        </div>
        <!-- This is the tagline underneath the name -->
        <p class="tagline">Grounding Learning in Connection and Impact</p>
        
    </main>

    <!-- This is the vertical social media bar -->
    <div class="social-bar">
        <!-- This is a link to your LinkedIn profile -->
        <a href="https://www.linkedin.com/in/alexandra-cirone-535850119"><i class="fab fa-linkedin-in"></i></a>
        <!-- This is a link to your Substack profile, represented by a bookmark icon -->
        <a href="https://substack.com/@alexcirone"><i class="fas fa-bookmark"></i></a>
    </div>

<!-- End of the HTML document -->
</html>
